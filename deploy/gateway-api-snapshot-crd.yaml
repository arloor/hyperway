apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: routesnapshots.hyperway.arloor.dev
spec:
  group: hyperway.arloor.dev
  names:
    kind: RouteSnapshot
    listKind: RouteSnapshotList
    plural: routesnapshots
    singular: routesnapshot
    shortNames:
      - rs
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                controllerName:
                  type: string
                updatedAt:
                  type: string
                checksum:
                  type: string
                locations:
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                listeners:
                  type: array
                  items:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              required:
                - locations
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                lastSyncedAt:
                  type: string
                lastAppliedChecksum:
                  type: string
                locationHostCount:
                  type: integer
                  format: int64
                locationEntryCount:
                  type: integer
                  format: int64
                listenerCount:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                      observedGeneration:
                        type: integer
                        format: int64
      subresources:
        status: {}
